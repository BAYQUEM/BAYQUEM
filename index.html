  <title>BAYQUEM | Estudio Contable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fuente Raleway -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:800,400&display=swap" rel="stylesheet">
  <!-- Íconos de redes sociales (Font Awesome CDN) -->

  <style>
    :root {
      --azul-barra: #1a237e;
      --azul-fuerte: #3d55a5;
      --azul-suave: #e3e9f6;
      --gris-letra:#25316d;
    }
    body {
      font-family: 'Raleway', Arial, sans-serif;
      margin: 0;
      background: var(--azul-suave);
      color: var(--gris-letra);
    }
    /* Barra de navegación */
    nav {
      background: var(--azul-barra);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      height: 68px;
      box-shadow: 0 2px 12px #0002;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap:18px;
    }
    nav .logo img {
      height: 46px;
      background: #fff;
      border-radius: 8px;
      padding: 4px 8px;
    }
    nav .logo span {
      font-size:1.35em;
      font-weight:800;
      letter-spacing: 1px;
      color:#fff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin:0;
      padding:0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.07em;
      transition: color .2s;
    }
    nav ul li a:hover {
      color: #b2c2f7;
    }
    /* Responsive navbar */
    @media(max-width:720px){
      nav {flex-direction:column; align-items:flex-start; height:auto; padding:12px;}
      nav .logo {margin-bottom:10px;}
      nav ul {flex-direction:column; gap:8px;}
    }
    /* Hero principal */
    .hero {
      text-align: center;
      padding: 68px 20px 32px 20px;
      background: #fff;
      border-radius:0 0 32px 32px;
      box-shadow: 0 4px 24px #0001;
      margin-bottom:28px;
    }
    .hero h1 { font-size:2.5em; margin:10px 0 8px 0; color:var(--azul-barra);}
    .hero p { font-size:1.2em; margin: 0 0 20px 0;}
    .btn {
      display:inline-block; background:var(--azul-barra); color:#fff;
      padding:13px 32px; border-radius:8px; font-size:1.1em; text-decoration:none; margin-top:18px; transition:background .2s;
      border:none; cursor:pointer;
    }
    .btn:hover { background:var(--azul-fuerte);}
    main { max-width:900px; margin:0 auto; padding:0 16px;}
    section { background:#fff; border-radius:20px; box-shadow:0 2px 16px #0001; margin-bottom:38px; padding:36px 24px;}
    h2 { color:var(--azul-barra);}
