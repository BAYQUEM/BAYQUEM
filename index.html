    :root {
      --azul-barra: #1a237e;
      --azul-fuerte: #3d55a5;
      --azul-suave: #e3e9f6;
      --gris-letra: #25316d;
    }
    body {
      font-family: 'Raleway', Arial, sans-serif;
      margin: 0;
      background: var(--azul-suave);
      color: var(--gris-letra);
    }
    nav {
      background: var(--azul-barra);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 36px;
      height: 68px;
      box-shadow: 0 2px 12px #0002;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    nav .logo img {
      height: 44px;
      border-radius: 8px;
      background: #fff;
      padding: 2px 7px;
    }
    nav .logo span {
      font-size: 1.3em;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05em;
      transition: color .2s;
    }
    nav ul li a:hover {
      color: #b2c2f7;
    }
    @media(max-width:720px){
      nav {flex-direction:column; align-items:flex-start; height:auto; padding:12px;}
      nav .logo {margin-bottom:10px;}
      nav ul {flex-direction:column; gap:8px;}
    }

      box-shadow: 0 4px 24px #0001;

    }

    .hero p { font-size:1.13em; margin: 0 0 20px 0;}

      display:inline-block; background:var(--azul-barra); color:#fff;
      padding:12px 30px; border-radius:8px; font-size:1em; text-decoration:none; margin-top:14px; transition:background .2s;
      border:none; cursor:pointer;
    }
    .btn:hover { background:var(--azul-fuerte);}
